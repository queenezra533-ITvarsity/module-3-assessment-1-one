                   <h1>Raspberry Float Mimosa</h1>
                   
                   <div clas="recipe-details-info">
                       <p>Prep Time : 10 minutes</p>
                       <p>Yield : 4</p>
                   </div>
                   
                   <div class="recipe-details-ingredients">
                    <h3>Ingredients</h3>

                    <input id="checkbox-01" type="checkbox">

                    <br>

                    <br>

                   </div>
                   <div class="recipe-details-steps">
                       <h4>Steps</h4>

                       <ol>
                           <li>Scoop ice cream into 4 glasses.Fill with moscato and topmoff with chambord.</li>
