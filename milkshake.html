           <div id="recipe">
               
               <div class="recipe-details">
                   <img src="images/strawberryMilkshake.png">
                   <h1>Strawberry Milkshake</h1>
                   
                   <div clas="recipe-details-info">
                       <p>Prep Time : 10 minutes</p>
                       <p>Yield : 4</p>
                   </div>
                   
                   <div class="recipe-details-ingredients">
                    <h3>Ingredients</h3>

                    <input id="checkbox-01" type="checkbox">
                    <label for="checkbox-01">8 ounces strawberries, stemmed and sliced</label>
                    <br>

                    <input id="checkbox-02" type="checkbox">
                    <label for="checkbox-02">1/2 teaspoon vanilla extract</label>
                    <br>

                    <input id="checkbox-03" type="checkbox">
                    <label for="checkbox-03">1 pint vanilla ice cream></label>
                    <br>

                    <input id="checkbox-04" type="checkbox">
                    <label for="checkbox-04">1/4 cup milk</label>
                    <br>
            

                   </div>
                   <div class="recipe-details-steps">
                       <h4>Steps</h4>

                       <ol>
                        <li>Blend half of strawberries, 1/4 tsp. vanilla, 1 cup ice cream and 2 Tbsp. milk in blender until smooth</li>
                       <li> Pour into 2 glasses. Repeat with remaining strawberries, vanilla, ice cream and milk. Serve immediately.</li>
                        
                               
                        
                       </ol>
                   </div>
               </div>
           </div>
